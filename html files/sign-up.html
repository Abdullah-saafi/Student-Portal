<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student-Portal | Sign-up</title>
    <link rel="stylesheet" href="/style/sign-up.css" />
    <link rel="stylesheet" href="/style/default.css" />
</head>

<body>
    <main class="signup-container">
        <div class="welcome-note">
            <h1>
                <span>Welcome To </span> <br />
                ideal Schooling system
            </h1>
            <p>Create your account to get started</p>
        </div>
        <div class="signup-page">
            <form action="#">
                <h2>Create Account</h2>

                <div class="input-groups">
                    <div class="input-group">
                        <label for="f-name">First Name:</label>
                        <input type="text" id="f-name" name="f-name" placeholder="Enter your first name" required />
                    </div>
                    <div class="input-group">
                        <label for="l-name">Last Name:</label>
                        <input type="text" id="l-name" name="l-name" placeholder="Enter your last name" required />
                    </div>

                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required />
                    </div>

                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required />
                    </div>

                    <div class="input-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
                    </div>

                    <div class="input-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required />
                    </div>

                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password"
                            required />
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Re-enter your password" required />
                    </div>
                </div>

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="/index.html">Sign In</a></p>
                <p>
                    By signing up, you agree to our <a href="#">Terms of Service</a> and
                    <a href="#">Privacy Policy</a>.
                </p>
            </form>
        </div>
    </main>
</body>

</html>
